{% extends "bootstrap/base.html" %}
{% block title %}JCC App{% endblock %}

{% block navbar %}
   <div class="navbar navbar-fixed-top">
     <!-- ... -->
   </div>
{% endblock %}

{% block content %}
   <div class="container">
      <div class="row">
         <h1>Hello, JCC Web App!</h1>
      </div>
      <br />
      <div class="row">
         <div class="form-group">
            <select class="form-control" style="width: 25%; float: left; margin-right: 2em;">
               {% for e in tEvents %}
               <option>{{e.name}}</option>
               {% endfor %}
            </select>
            <select class="form-control" style="width: 25%; float: left; margin-right: 2em;">
               {% for e in tPeople %}
               <option>{{e.name}} --- {{e.email}} --- {{e.employeeId}}</option>
               {% endfor %}
            </select>
            <input type="text" class="form-control" style="width: 25%; float: left; margin-right: 2em;"/>
            <button type="button" class="btn btn-info">Save Donation</button>
        </div>
      </div>
      <br />
      <div class="row">
         <table class="table">
            <thead>
               <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>ID</th>
                  <th>Amount</th>
               </tr>
            </thead>
            <tbody>
               {% for d in tDonations %}
                  <tr>
                     <td>{{d.personname}}</td>
                     <td>{{d.email}}</td>
                     <td>{{d.id}}</td>
                     <td>{{d.amount}}</td>
                     <td>{{d.event_id}}</td>
                  </tr>
               {% endfor %}
            </tbody>
         </table>
      </div>
   </div>
{% endblock %}
