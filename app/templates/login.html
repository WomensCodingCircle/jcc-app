{% extends "bootstrap/base.html" %}
{% block title %}JCC App{% endblock %}

{% block navbar %}
   <div class="navbar navbar-fixed-top">
      <!-- ... -->
   </div>
{% endblock %}

{% block content %}
   <div class="container">
      <div class="row">
         <h1>Login</h1>
      </div>
      <br />
      <div class="row">
         <form action="{{ url_for('login') }}" method="post">
            <dl>
               <dt>Username:</dt>
               <dd><input type="text" class="form-control" name="username" style="width: 30%;"></dd>
               <dt>Password:</dt>
               <dd><input type="password" class="form-control" name="password" style="width: 30%;"></dd>
            </dl>
            <input type="submit" value="Login" class="btn btn-info">
         </form>
      </div>
  </div>
</div>
{% endblock %}
